<ul class="layout-menu">
  <ng-container *ngFor="let item of model; let i = index">
    <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" class="menu-item"></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
  <li class="menu-logo">
    <a href="http://localhost:4200/client">
      <img src="assets/images/sp.png" alt="Prime Blocks" class="w-full mt-1" />
    </a>
  </li>
</ul>
