<body>
    <div class="product-details-full grid">
        <div class="menu col-fixed" style="width:240px">
            <ul class="layout-menu">
                <ng-container *ngFor="let item of model; let i = index;">
                    <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
                    <li *ngIf="item.separator" class="menu-separator"></li>
                </ng-container>
                <li>
                    <a href="https://www.primefaces.org/primeblocks-ng/#/">
                        <img src="assets/layout/images/" alt="Prime Blocks" class="w-full mt-3" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="col overlap ">
            CONTENT FIT HERE
            <div class="card">
                <div class="flex flex-wrap md:justify-content-between justify-content-center card-container">
                    <div class="border-500 surface-overlay border-3 border-round font-bold m-2 flex align-items-center justify-content-center"
                        style="min-width: 200px; min-height: 100px">border-500</div>
                    <div class="border-cyan-500 surface-overlay border-3 border-round font-bold m-2 flex align-items-center justify-content-center"
                        style="min-width: 200px; min-height: 100px">border-cyan-500</div>
                    <div class="border-orange-500 surface-overlay border-3 border-round font-bold m-2 flex align-items-center justify-content-center"
                        style="min-width: 200px; min-height: 100px">border-orange-500</div>
                </div>
            </div>

        </div>
    </div>
</body>
