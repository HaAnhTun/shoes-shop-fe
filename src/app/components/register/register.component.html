<body>
    <div class="container-register">
        <div class="box">
            <p-toast></p-toast>
            <div class="view-lg">
                <div class="text-login" routerLink="/login">Đăng nhập</div>
            </div>
            <div class="view-rs">
                <div class="text-register">Đăng nhập</div>
            </div>
            <form class="group" [formGroup]="registionForm" (ngSubmit)="registion()">
                <div class="group-input">
                    <div class="title">Tên</div>
                    <input class="input100" type="text" name="firstName" formControlName="firstName">
                    <small
                        *ngIf="registionForm.get('firstName')?.hasError('required') && isFormControlInvalidAndTouched('firstName')">
                        Hãy nhập tên
                    </small>
                </div>
                <div class="group-input">
                    <div class="title">Họ</div>
                    <input class="input100" type="text" name="lastName" formControlName="lastName">
                    <small
                        *ngIf="registionForm.get('lastName')?.hasError('required') && isFormControlInvalidAndTouched('lastName')">
                        Hãy nhập họ
                    </small>
                </div>
                <div class="group-input">
                    <div class="title">Email</div>
                    <input class="input100" type="text" name="email" formControlName="email">
                    <small
                        *ngIf="registionForm.get('email')?.hasError('required') && isFormControlInvalidAndTouched('email')">
                        Hãy nhập email</small>
                    <small
                        *ngIf="registionForm.get('email')?.hasError('duplicateEmail') && isFormControlInvalidAndTouched('email')">
                        Email đã tồn tại</small>
                    <small
                        *ngIf="registionForm.get('email')?.hasError('email') && isFormControlInvalidAndTouched('email')">
                        Email không đúng định dạng</small>
                </div>
                <div class="group-input">
                    <div class="title">Tài khoản</div>
                    <input class="input100" type="text" name="username" formControlName="login">
                    <small
                        *ngIf="registionForm.get('login')?.hasError('required') && isFormControlInvalidAndTouched('login')">
                        Hãy nhập tài khoản
                    </small>
                    <small
                        *ngIf="registionForm.get('login')?.hasError('duplicateLogin') && isFormControlInvalidAndTouched('login')">
                        Tài khoản đã có người dùng
                    </small>
                </div>
                <div class="group-input">
                    <div class="title">Mật khẩu</div>
                    <input class="input100" type="password" name="password" formControlName="passwordHash">
                    <small
                        *ngIf="registionForm.get('passwordHash')?.hasError('required') && isFormControlInvalidAndTouched('passwordHash')">
                        Hãy nhập mật khẩu
                    </small>
                    <small
                        *ngIf="registionForm.get('passwordHash')?.hasError('minlength') && isFormControlInvalidAndTouched('passwordHash')">
                        Mật khẩu cần có ít nhất 6 kí tự
                    </small>
                </div>
                <div class="group-input">
                    <div class="title">Nhập lại mật khẩu</div>
                    <input class="input100" type="password" name="confirmPassword" formControlName="confirmPassword">
                    <small
                        *ngIf="registionForm.get('confirmPassword')?.hasError('required') && isFormControlInvalidAndTouched('confirmPassword')">
                        Hãy nhập lại mật khẩu
                        </small>
                    <small
                        *ngIf="registionForm.get('confirmPassword')?.hasError('mustMatch') && isFormControlInvalidAndTouched('confirmPassword')">
                        Không trùng với mật khẩu
                    </small>
                </div>
                <button class="button-register">
                    <div class="button-rs-text" type="submit">Đăng ký</div>
                </button>
            </form>
        </div>
    </div>
</body>
