<p-image
  src="../../../../assets/images/slide_show.jpg"
  alt="Image"
  width="100%"
  height="500"
></p-image>
<div style="height: 12vw; background-color: #f0f0f0">
  <div class="container">
    <div class="row" style="padding: 2vw">
      <div class="col-4">
        <div class="icon-homne">
          <i class="pi pi-verified" style="font-size: 2.5rem"></i>
        </div>
        <div class="home-title">CAM KẾT CHÍNH HÃNG</div>
        <div class="home-text">cam kết sản phẩm hàng nhập chính hãng...</div>
      </div>
      <div class="col-4">
        <div class="icon-homne">
          <i class="pi pi-truck" style="font-size: 2.5rem"></i>
        </div>
        <div class="home-title">GIAO HÀNG</div>
        <div class="home-text">Giao hàng nhanh chóng khắp cả nước</div>
      </div>
      <div class="col-4">
        <div class="icon-homne">
          <i class="pi pi-whatsapp" style="font-size: 2.5rem"></i>
        </div>
        <div class="home-title">HỖ TRỢ 24/24</div>
        <div class="home-text">Gọi ngay đến 0867934811</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div style="font-size: x-large; font-weight: 700; margin-top: 4vw">
    SẢN PHẨM MỚI
  </div>
  <div
    style="
      display: grid;
      grid-template-columns: 20% 20% 20% 20% 20%;
      margin-top: 3vw;
    "
  >
    <div
      *ngFor="let shoes of shoesDetailCustom"
      style="margin-right: 1vw; margin-left: 1vw; margin-bottom: 3vw"
    >
      <p-card header="{{ shoes.name }}">
        <ng-template pTemplate="header">
          <img
            (click)="shoesDetail(shoes)"
            [alt]="shoes.name"
            [src]="shoes.path"
            style="height: 13vw"
          />
        </ng-template>
        <p style="font-size: larger; font-weight: 500">{{ shoes.price }}đ</p>
      </p-card>
    </div>
  </div>
</div>
